description: Apps and Engines when toolkit is run from outside a project.

#################################################################################################
# define all the items that should appear in this environment
# By default make the non-project side of the desktop engine available

engines:

  tk-3dsmaxplus:
    apps:

      tk-multi-loader2:
        action_mappings:
          3dsmax Scene: [import, reference]
          Alembic Cache: [import]
        actions_hook: '{self}/tk-3dsmaxplus_actions.py'
        download_thumbnails: true
        entities:
        - caption: Assets
          entity_type: Asset
          filters:
          - [project.Project.sg_status, is, Active]
          hierarchy: [project, sg_asset_type, code]
        - caption: Shots
          entity_type: Shot
          filters:
          - [project.Project.sg_status, is, Active]
          hierarchy: [project, sg_sequence, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project.Project.sg_status, is, Active]
          hierarchy: [project, entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location:
          version: v1.11.2
          type: app_store
          name: tk-multi-loader2
        menu_name: Load
        publish_filters: []
        title_name: Loader

      tk-multi-shotgunpanel:
        location:
          version: v1.2.6
          type: app_store
          name: tk-multi-shotgunpanel
        shotgun_fields_hook: '{self}/shotgun_fields.py'
        actions_hook: '{self}/general_actions.py'
        action_mappings:
          PublishedFile:
          - actions:
            - publish_clipboard
            filters: {}
          Task:
          - actions:
            - assign_task
            - task_to_ip
            filters: {}
          Version:
          - actions:
            - quicktime_clipboard
            - sequence_clipboard
            filters: {}

    compatibility_dialog_min_version: 2017
    debug_logging: false
    location:
      version: v0.1.16
      type: app_store
      name: tk-3dsmaxplus
    menu_favourites: []


frameworks:
  tk-framework-qtwidgets_v2.x.x:
    location:
      version: v2.4.3
      type: app_store
      name: tk-framework-qtwidgets
  tk-framework-shotgunutils_v4.x.x:
    location:
      version: v4.4.0
      type: app_store
      name: tk-framework-shotgunutils
